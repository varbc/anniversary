<!DOCTYPE html>
<html>
<head>
	<title>Anniversary</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="script.js">
</head>
<body>
	<audio controls="controls">
		<source src="Wastedcut.wav" type="audio/mpeg">
	</audio>
	<div class="text">
		<div class="container">
			Wasted all this time searching
		</div>
		<div class="container2">
			Brought me to my knees
		</div>
		<div class="container3">
			Tell me is this real? 
		</div>
		<div class="container4">
			Are you what I really see?
		</div>
	</div>
	<div class="bottomtext">
		<div class="text4">I wish this could find you under better circumstances,<br>
			but I wanted you to know that I'm thinking about you.</div> 

		<div class="text5">And I love you.</div>
		<div class="anniversary">
			<h2>Happy Anniversary</h2>
		</div>
	</div>
</body>
</html>
